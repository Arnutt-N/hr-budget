<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบติดตามงบประมาณ (Smart Budget Cards)</title>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            font-family: 'Noto Sans Thai', sans-serif;
        }

        body {
            background-color: #020617;
            color: #cbd5e1;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        /* Hide Number Spinners */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-card:hover {
            background: rgba(30, 41, 59, 0.6);
            border-color: rgba(99, 102, 241, 0.2);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // --- Inline Icons (Lucide Style) ---
        const Icon = ({ children, size = 18, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Icons = {
            Users: (p) => <Icon {...p}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></Icon>,
            Banknote: (p) => <Icon {...p}><rect width="20" height="12" x="2" y="6" rx="2" /><circle cx="12" cy="12" r="2" /><path d="M6 12h.01M18 12h.01" /></Icon>,
            Briefcase: (p) => <Icon {...p}><rect width="20" height="14" x="2" y="7" rx="2" ry="2" /><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" /></Icon>,
            Activity: (p) => <Icon {...p}><path d="M22 12h-4l-3 9L9 3l-3 9H2" /></Icon>,
            ChevronDown: (p) => <Icon {...p}><path d="m6 9 6 6 6-6" /></Icon>,
            Save: (p) => <Icon {...p}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" /><polyline points="17 21 17 13 7 13 7 21" /><polyline points="7 3 7 8 15 8" /></Icon>,
            CreditCard: (p) => <Icon {...p}><rect width="20" height="14" x="2" y="5" rx="2" /><line x1="2" x2="22" y1="10" y2="10" /></Icon>,
            Wrench: (p) => <Icon {...p}><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z" /></Icon>,
            Coins: (p) => <Icon {...p}><circle cx="8" cy="8" r="6" /><path d="M18.09 10.37A6 6 0 1 1 10.34 18" /><path d="M7 6h1v4" /><path d="m16.71 13.88.7 .71-2.82 2.82" /></Icon>,
            Wallet: (p) => <Icon {...p}><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4" /><path d="M3 5v14a2 2 0 0 0 2 2h16v-5" /><path d="M18 12a2 2 0 0 0 0 4h4v-4Z" /></Icon>,
            AlertCircle: (p) => <Icon {...p}><circle cx="12" cy="12" r="10" /><line x1="12" x2="12" y1="8" y2="12" /><line x1="12" x2="12.01" y1="16" y2="16" /></Icon>,
            UserCog: (p) => <Icon {...p}><circle cx="18" cy="15" r="3" /><circle cx="9" cy="7" r="4" /><path d="M10 15H6a4 4 0 0 0-4 4v2" /><path d="m21.7 16.4.9-.9" /><path d="m15.2 13.9-.9-.9" /><path d="m16.6 18.7.3-1.2" /><path d="m20.4 14.3.3-1.2" /><path d="m19.6 13.5-1.2.3" /><path d="m16.8 17.3-1.2.3" /></Icon>
        };

        // --- FULL Form Configuration based on PDF ---
        const formConfig = {
            personnel: {
                title: "งบบุคลากร",
                icon: Icons.Users,
                description: "เงินเดือน ค่าจ้างประจำ และค่าตอบแทนพนักงานราชการ",
                sections: {
                    salary: {
                        title: "เงินเดือน",
                        icon: Icons.Banknote,
                        fields: [
                            { id: "1.1.1.1", label: "อัตราเดิม" },
                            { id: "1.1.1.2", label: "อัตราใหม่" }
                        ]
                    },
                    position_allowance: {
                        title: "เงินประจำตำแหน่ง",
                        icon: Icons.Briefcase,
                        fields: [
                            { id: "1.1.2.1.1", label: "บริหารและอำนวยการ" },
                            { id: "1.1.2.1.2", label: "วิชาการ" },
                            { id: "1.1.2.1.3", label: "วิชาชีพเฉพาะ (วช.)/เชี่ยวชาญเฉพาะ (ชช.)" },
                            { id: "1.1.2.1.3.1", label: "- นักวิชาการคอมพิวเตอร์" },
                            { id: "1.1.2.1.3.2", label: "- วิศวกร/สถาปนิก" }
                        ]
                    },
                    monthly_comp: {
                        title: "ค่าตอบแทนรายเดือน",
                        icon: Icons.Coins,
                        fields: [
                            { id: "1.1.2.2.1.1", label: "บริหารและอำนวยการ (ขรก.)" },
                            { id: "1.1.2.2.1.2", label: "วิชาการ (ขรก.)" },
                            { id: "1.1.2.2.1.3", label: "วิชาชีพเฉพาะ/เชี่ยวชาญ (ขรก.)" },
                            { id: "1.1.2.2.1.3.1", label: "- นักวิชาการคอมพิวเตอร์" },
                            { id: "1.1.2.2.1.3.2", label: "- วิศวกร/สถาปนิก" },
                            { id: "1.1.2.2.2", label: "ข้าราชการระดับ 8 และ 8ว" }
                        ]
                    },
                    other_benefits: {
                        title: "เงินเพิ่มอื่นๆ",
                        icon: Icons.AlertCircle,
                        fields: [
                            { id: "1.1.2.3", label: "เงินช่วยเหลือการครองชีพ (ระดับต้น)" },
                            { id: "1.1.2.4", label: "เงิน พ.ต.ก. (นิติกร)" },
                            { id: "1.1.2.5", label: "เงิน พ.พ.ค. (พัสดุ)" },
                            { id: "1.1.2.6", label: "เงิน พ.ส.ร. (สู้รบ)" },
                            { id: "1.1.2.7", label: "เงิน สปพ. (พื้นที่พิเศษ)" }
                        ]
                    },
                    permanent_wages: {
                        title: "ค่าจ้างประจำ",
                        icon: Icons.Users,
                        fields: [
                            { id: "1.2.1.1", label: "อัตราเดิม" },
                            { id: "1.2.1.2", label: "อัตราใหม่" },
                            { id: "1.2.2.1", label: "ค่าตอบแทนรายเดือนลูกจ้างประจำ" },
                            { id: "1.2.2.2", label: "เงินช่วยเหลือค่าครองชีพ" },
                            { id: "1.2.2.3", label: "เงิน พ.ส.ร. (สู้รบ)" }
                        ]
                    },
                    gov_employees: {
                        title: "พนักงานราชการ",
                        icon: Icons.UserCog,
                        fields: [
                            { id: "1.3.1.1", label: "อัตราเดิม" },
                            { id: "1.3.1.2", label: "อัตราใหม่" },
                            { id: "1.3.2", label: "เงินช่วยเหลือการครองชีพชั่วคราว" }
                        ]
                    }
                }
            },
            operations: {
                title: "งบดำเนินงาน",
                icon: Icons.Activity,
                description: "ค่าตอบแทน ใช้สอย และวัสดุ",
                sections: {
                    remuneration: {
                        title: "ค่าตอบแทน",
                        icon: Icons.Wallet,
                        fields: [
                            { id: "2.1.1.1", label: "ค่าเช่าบ้าน" },
                            { id: "2.1.1.2", label: "ค่าตอบแทนพิเศษเงินเดือนเต็มขั้น" },
                            { id: "2.1.1.3", label: "ค่าตอบแทนพิเศษค่าจ้างเต็มขั้น" },
                            { id: "2.1.1.4", label: "ค่าตอบแทนพิเศษชายแดนภาคใต้" }
                        ]
                    },
                    supplies_ops: {
                        title: "ค่าใช้สอย",
                        icon: Icons.Wrench,
                        fields: [
                            { id: "2.1.2.1", label: "เงินสมทบกองทุนประกันสังคม" },
                            { id: "2.1.2.2", label: "เงินสมทบกองทุนเงินทดแทน" }
                        ]
                    }
                }
            }
        };

        const TrackingCard = ({ field, values, onChange }) => {
            // Helper to get value
            const getVal = (type) => parseFloat(values[`${field.id}_${type}`] || 0);

            // Calculate Logic
            const allocated = getVal('allocated');
            const transfer = getVal('transfer');
            const totalBudget = allocated + transfer;

            const disbursed = getVal('disbursed');
            const pending = getVal('pending');
            const po = getVal('po');
            const totalUsed = disbursed + pending + po;

            const remaining = totalBudget - totalUsed;

            return (
                <div className="glass-card rounded-xl p-5 transition-all duration-300">
                    {/* Header: Label & Main Status */}
                    <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-2">
                        <h4 className="text-white font-medium flex items-center gap-2">
                            <span className="w-1.5 h-1.5 rounded-full bg-indigo-500"></span>
                            {field.label}
                        </h4>
                        <div className={`px-3 py-1 rounded-full text-xs font-bold font-mono tracking-wide ${remaining < 0 ? 'bg-red-500/10 text-red-400 border border-red-500/20' : 'bg-emerald-500/10 text-emerald-400 border border-emerald-500/20'}`}>
                            Balance: {remaining.toLocaleString('th-TH', { minimumFractionDigits: 2 })}
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-4">

                        {/* 1. Budget Zone (Blue) */}
                        <div className="bg-[#0f172a]/60 rounded-lg p-3 border border-indigo-500/10 relative overflow-hidden group">
                            <div className="absolute top-0 right-0 w-16 h-16 bg-indigo-500/5 rounded-full -mr-8 -mt-8 blur-xl group-hover:bg-indigo-500/10 transition-all"></div>
                            <div className="flex items-center gap-2 mb-2 text-indigo-300 text-xs uppercase tracking-wider font-semibold">
                                <Icons.Wallet size={12} /> งบประมาณสุทธิ
                            </div>

                            <div className="grid grid-cols-2 gap-3 mb-2">
                                <div>
                                    <label className="text-[10px] text-slate-500 block mb-1">งบจัดสรร</label>
                                    <input
                                        type="number"
                                        placeholder="0.00"
                                        value={values[`${field.id}_allocated`] || ''}
                                        onChange={(e) => onChange(field.id, 'allocated', e.target.value)}
                                        className="w-full bg-slate-800/50 border border-slate-700 rounded px-2 py-1.5 text-right text-sm text-white focus:border-indigo-500 focus:outline-none transition-colors"
                                    />
                                </div>
                                <div>
                                    <label className="text-[10px] text-slate-500 block mb-1">โอน (+/-)</label>
                                    <input
                                        type="number"
                                        placeholder="0.00"
                                        value={values[`${field.id}_transfer`] || ''}
                                        onChange={(e) => onChange(field.id, 'transfer', e.target.value)}
                                        className="w-full bg-slate-800/50 border border-slate-700 rounded px-2 py-1.5 text-right text-sm text-cyan-300 focus:border-cyan-500 focus:outline-none transition-colors"
                                    />
                                </div>
                            </div>
                            <div className="flex justify-between items-center pt-2 border-t border-indigo-500/10">
                                <span className="text-[10px] text-slate-500">รวมงบสุทธิ</span>
                                <span className="text-sm font-bold font-mono text-indigo-300">{totalBudget.toLocaleString('th-TH', { minimumFractionDigits: 2 })}</span>
                            </div>
                        </div>

                        {/* 2. Usage Zone (Orange) */}
                        <div className="bg-[#0f172a]/60 rounded-lg p-3 border border-orange-500/10 relative overflow-hidden group">
                            <div className="absolute top-0 right-0 w-16 h-16 bg-orange-500/5 rounded-full -mr-8 -mt-8 blur-xl group-hover:bg-orange-500/10 transition-all"></div>
                            <div className="flex items-center gap-2 mb-2 text-orange-300 text-xs uppercase tracking-wider font-semibold">
                                <Icons.CreditCard size={12} /> การเบิกจ่าย
                            </div>

                            <div className="grid grid-cols-3 gap-2 mb-2">
                                <div>
                                    <label className="text-[10px] text-slate-500 block mb-1">เบิกจ่าย</label>
                                    <input
                                        type="number"
                                        placeholder="-"
                                        value={values[`${field.id}_disbursed`] || ''}
                                        onChange={(e) => onChange(field.id, 'disbursed', e.target.value)}
                                        className="w-full bg-slate-800/50 border border-slate-700 rounded px-2 py-1.5 text-right text-xs text-orange-200 focus:border-orange-500 focus:outline-none"
                                    />
                                </div>
                                <div>
                                    <label className="text-[10px] text-slate-500 block mb-1">รออนุมัติ</label>
                                    <input
                                        type="number"
                                        placeholder="-"
                                        value={values[`${field.id}_pending`] || ''}
                                        onChange={(e) => onChange(field.id, 'pending', e.target.value)}
                                        className="w-full bg-slate-800/50 border border-slate-700 rounded px-2 py-1.5 text-right text-xs text-yellow-200 focus:border-yellow-500 focus:outline-none"
                                    />
                                </div>
                                <div>
                                    <label className="text-[10px] text-slate-500 block mb-1">PO</label>
                                    <input
                                        type="number"
                                        placeholder="-"
                                        value={values[`${field.id}_po`] || ''}
                                        onChange={(e) => onChange(field.id, 'po', e.target.value)}
                                        className="w-full bg-slate-800/50 border border-slate-700 rounded px-2 py-1.5 text-right text-xs text-blue-200 focus:border-blue-500 focus:outline-none"
                                    />
                                </div>
                            </div>
                            <div className="flex justify-between items-center pt-2 border-t border-orange-500/10">
                                <span className="text-[10px] text-slate-500">รวมใช้ไป</span>
                                <span className="text-sm font-bold font-mono text-orange-300">{totalUsed.toLocaleString('th-TH', { minimumFractionDigits: 2 })}</span>
                            </div>
                        </div>

                    </div>
                </div>
            );
        };

        const Section = ({ sectionId, section, values, onChange }) => {
            const [isExpanded, setIsExpanded] = useState(false);
            const Icon = section.icon;

            // Calculate Section Summary
            const sectionStats = useMemo(() => {
                let allocated = 0, used = 0;
                section.fields.forEach(f => {
                    const alloc = parseFloat(values[`${f.id}_allocated`] || 0);
                    const trans = parseFloat(values[`${f.id}_transfer`] || 0);
                    allocated += (alloc + trans);

                    const disb = parseFloat(values[`${f.id}_disbursed`] || 0);
                    const pend = parseFloat(values[`${f.id}_pending`] || 0);
                    const po = parseFloat(values[`${f.id}_po`] || 0);
                    used += (disb + pend + po);
                });
                return { allocated, used, remaining: allocated - used };
            }, [values, section]);

            return (
                <div className={`border rounded-2xl overflow-hidden transition-all duration-300 ${isExpanded ? 'border-indigo-500/30 bg-[#1e293b]/30 shadow-lg' : 'border-slate-800 bg-[#1e293b]/10 hover:border-slate-700'}`}>
                    <button
                        type="button"
                        onClick={() => setIsExpanded(!isExpanded)}
                        className={`w-full flex items-center justify-between p-4 transition-colors ${isExpanded ? 'bg-indigo-500/5' : 'hover:bg-slate-800/50'}`}
                    >
                        <div className="flex items-center gap-4">
                            <div className={`p-2.5 rounded-xl transition-colors ${isExpanded ? 'bg-indigo-500/20 text-indigo-300' : 'bg-slate-800 text-slate-400'}`}>
                                <Icon size={20} />
                            </div>
                            <div className="text-left">
                                <h3 className={`font-semibold ${isExpanded ? 'text-indigo-200' : 'text-slate-300'}`}>{section.title}</h3>
                                <p className="text-xs text-slate-500">{section.fields.length} รายการ</p>
                            </div>
                        </div>

                        <div className="flex items-center gap-4">
                            <div className="text-right hidden sm:block">
                                <div className="text-[10px] text-slate-500 uppercase">Remaining</div>
                                <div className={`text-sm font-mono font-bold ${sectionStats.remaining < 0 ? 'text-red-400' : 'text-emerald-400'}`}>
                                    {sectionStats.remaining.toLocaleString('th-TH')}
                                </div>
                            </div>
                            <Icons.ChevronDown size={18} className={`text-slate-500 transition-transform duration-300 ${isExpanded ? 'rotate-180' : ''}`} />
                        </div>
                    </button>

                    <div className={`transition-all duration-300 ease-in-out overflow-hidden ${isExpanded ? 'max-h-[3000px] opacity-100' : 'max-h-0 opacity-0'}`}>
                        <div className="p-4 space-y-4 border-t border-slate-800/50">
                            {section.fields.map((field) => (
                                <TrackingCard key={field.id} field={field} values={values} onChange={onChange} />
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const BudgetApp = () => {
            const [values, setValues] = useState({});

            const handleChange = (id, field, val) => {
                setValues(prev => ({ ...prev, [`${id}_${field}`]: val }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                console.log(values);
                alert("บันทึกข้อมูลเรียบร้อย!");
            };

            // Calculate Grand Total
            const totalRemaining = useMemo(() => {
                let total = 0;
                Object.values(formConfig).forEach(cat => {
                    Object.values(cat.sections).forEach(sec => {
                        sec.fields.forEach(f => {
                            const alloc = parseFloat(values[`${f.id}_allocated`] || 0);
                            const trans = parseFloat(values[`${f.id}_transfer`] || 0);
                            const disb = parseFloat(values[`${f.id}_disbursed`] || 0);
                            const pend = parseFloat(values[`${f.id}_pending`] || 0);
                            const po = parseFloat(values[`${f.id}_po`] || 0);
                            total += ((alloc + trans) - (disb + pend + po));
                        });
                    });
                });
                return total;
            }, [values]);

            return (
                <div className="min-h-screen pb-24 relative overflow-hidden">
                    {/* Bg Effects */}
                    <div className="fixed inset-0 pointer-events-none">
                        <div className="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-indigo-900/10 rounded-full blur-[120px]"></div>
                        <div className="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-cyan-900/10 rounded-full blur-[100px]"></div>
                        <div className="absolute top-0 left-0 w-full h-full bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 brightness-100 contrast-150"></div>
                    </div>

                    <div className="relative z-10 max-w-3xl mx-auto px-4 py-8">

                        {/* Header */}
                        <header className="mb-10 text-center">
                            <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-slate-800/50 border border-slate-700/50 mb-4 backdrop-blur-sm">
                                <span className="relative flex h-2 w-2">
                                    <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                                    <span className="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                                </span>
                                <span className="text-xs font-medium text-slate-300 tracking-wide uppercase">Fiscal Year 2025</span>
                            </div>
                            <h1 className="text-3xl font-bold text-white tracking-tight mb-2">Smart Budget Tracking</h1>
                            <p className="text-slate-400">บันทึกและติดตามสถานะงบประมาณรายจ่ายประจำปี</p>
                        </header>

                        <form onSubmit={handleSubmit} className="space-y-12">
                            {Object.entries(formConfig).map(([catId, category]) => (
                                <div key={catId} className="space-y-4">
                                    <div className="flex items-center gap-3 mb-6 px-2">
                                        <div className="p-2 rounded-xl bg-gradient-to-br from-indigo-600 to-violet-700 shadow-lg shadow-indigo-500/20">
                                            {React.createElement(category.icon, { size: 24, className: "text-white" })}
                                        </div>
                                        <div>
                                            <h2 className="text-xl font-bold text-white">{category.title}</h2>
                                            <p className="text-xs text-slate-500">{category.description}</p>
                                        </div>
                                    </div>

                                    <div className="space-y-4">
                                        {Object.entries(category.sections).map(([secId, section]) => (
                                            <Section
                                                key={secId}
                                                sectionId={secId}
                                                section={section}
                                                values={values}
                                                onChange={handleChange}
                                            />
                                        ))}
                                    </div>
                                </div>
                            ))}

                            {/* Sticky Footer */}
                            <div className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-3xl glass-card rounded-2xl p-2 pl-6 flex items-center justify-between shadow-2xl z-50 border border-indigo-500/20">
                                <div>
                                    <p className="text-[10px] text-slate-400 uppercase tracking-widest">Total Remaining</p>
                                    <p className="text-xl font-bold text-white font-mono">{totalRemaining.toLocaleString('th-TH', { minimumFractionDigits: 2 })}</p>
                                </div>
                                <button type="submit" className="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-3 rounded-xl font-bold shadow-lg shadow-indigo-600/30 transition-all flex items-center gap-2 active:scale-95">
                                    <Icons.Save size={18} />
                                    <span className="hidden sm:inline">Save Updates</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BudgetApp />);
    </script>
</body>

</html>
